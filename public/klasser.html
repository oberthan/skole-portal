<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Klasser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid min-h-screen w-full md:grid-cols-[220px_1fr] lg:grid-cols-[280px_1fr]">
    <div id="sidebar-container"></div>
    <div class="flex flex-col">
        <div id="header-container"></div>
        <main class="flex flex-1 flex-col gap-4 p-4 lg:gap-6 lg:p-6">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                <div class="p-6" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                    <h3 class="text-lg font-semibold">Klasseliste</h3>
                    <button id="add-klasse-btn" class="hidden rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600">
                        + Tilføj hold
                    </button>
                </div>
                <div class="p-6 pt-0">
                    <table class="w-full">
                        <thead>
                        <tr class="border-b">
                            <th class="p-4 text-left">Klasse</th>
                            <th class="p-4 text-left">Klasselærer</th>
                        </tr>
                        </thead>
                        <tbody id="klasser-table-body">
                          <tr>
                            <td colspan="2" class="p-4 text-center">Loading classes...</td>
                          </tr>
                        </tbody>
                    </table>
                    <div id="add-klasse-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
                        <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <div class="flex justify-between items-center mb-4">
                                <h4 class="text-lg font-semibold">Tilføj ny elev</h4>
                                <button id="close-klasse-modal" class="text-gray-500 hover:text-gray-700">&times;</button>
                            </div>
                            <form id="add-klasse-form" class="flex flex-col gap-3">
                                <input type="text" name="l" placeholder="Navn" class="border p-2 rounded" required>
                                <input type="number" name="aargang" placeholder="Årgang (efterlad tom for nuværende år)" class="border p-2 rounded" >
                                <button type="submit" class="bg-blue-500 text-white rounded px-3 py-2 hover:bg-blue-600">Tilføj</button>
                            </form>
                            <div id="klasse-feedback" class="mt-2 text-sm text-red-500"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="layout.js"></script>
<script src="klasser.js"></script>
</body>
</html>
