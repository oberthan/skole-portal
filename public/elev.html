<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid min-h-screen w-full md:grid-cols-[220px_1fr] lg:grid-cols-[280px_1fr]">
    <div id="sidebar-container"></div>
    <div class="flex flex-col">
        <div id="header-container"></div>
        <main class="flex flex-1 flex-col gap-4 p-4 lg:gap-6 lg:p-6">
            <div id="elev-info" class="rounded-lg border bg-card text-card-foreground shadow-sm p-6">
                <h1 class="text-2xl font-semibold">Elev Information</h1>
                <p><strong>Navn:</strong> <span id="elev-navn"></span></p>
                <p><strong>Årgang:</strong> <span id="elev-aargang"></span></p>
            </div>
            <div id="elev-schedule" class="rounded-lg border bg-card text-card-foreground shadow-sm p-6">
                <h2 class="text-xl font-semibold">Skema</h2>
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4 text-left">Fag</th>
                            <th class="p-4 text-left">Lærer</th>
                            <th class="p-4 text-left">Start</th>
                            <th class="p-4 text-left">Slut</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body"></tbody>
                </table>
            </div>
            <div id="elev-grades" class="rounded-lg border bg-card text-card-foreground shadow-sm p-6">
                <h2 class="text-xl font-semibold">Karakterer</h2>
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4 text-left">Fag</th>
                            <th class="p-4 text-left">Karakter</th>
                        </tr>
                    </thead>
                    <tbody id="grades-table-body"></tbody>
                </table>
            </div>
            <div id="elev-attendance" class="rounded-lg border bg-card text-card-foreground shadow-sm p-6">
                <h2 class="text-xl font-semibold">Fravær</h2>
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4 text-left">Fag</th>
                            <th class="p-4 text-left">Dato</th>
                            <th class="p-4 text-left">Til stede</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="layout.js"></script>
<script src="elev.js"></script>
</body>
</html>
