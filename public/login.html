<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen">
<div class="w-full max-w-md">
    <div class="border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="flex flex-col p-6 space-y-1">
            <h3 class="font-semibold tracking-tight text-2xl">Login</h3>
            <p class="text-sm text-muted-foreground">Enter your username and password to login.</p>
        </div>
        <div class="p-6 pt-0">
            <form action="/login" method="POST">
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none" for="username">Username</label>
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background"
                            id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="space-y-2 mt-4">
                    <label class="text-sm font-medium leading-none" for="password">Password</label>
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background"
                            id="password" name="password" placeholder="Password" type="password">
                </div>
                <button
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full mt-6"
                        type="submit">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
